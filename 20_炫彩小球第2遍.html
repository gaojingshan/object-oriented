<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="canvas"></canvas>
    <script>
        // 得到canvas画布
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // 全部颜色数组
        var allcolor = ['#66CCCC', '#CCFF66', '#FF99CC', '#FF9900', '#CCFF00', '#66CCCC', '#FFFF66'];

        // 小球类
        function Ball(x, y) {
            // 圆心
            this.x = x;
            this.y = y;
            // 从数组中随机选择一个颜色
            this.color = allcolor[parseInt(Math.random() * allcolor.length)];
            this.r = 20;
            // 透明度
            this.opacity = 1;
            // 随机它的x增量，不能随机出0、0 ??? 随机出00就不动了
           
                this.dx = parseInt(Math.random() * 8) - 4;
                this.dy = parseInt(Math.random() * 8) - 4;
            
            ballArr.push(this);
        }
        Ball.prototype.update = function () {
            // 改变自己的半径
            this.r += 0.1;
            // 改变自己的透明度
           

            // 改变自己的x,y（圆心）
            this.x += this.dx;
            this.y += this.dy;
        }
        Ball.prototype.render = function () {
            // 开始绘制
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
            ctx.fillStyle = this.color;

            
            // 填充
            ctx.fill();
        }
        // 小球数组
        var ballArr = [];
        // 帧编号
        var f = 0;
        setInterval(function () {
            // 清屏
            ctx.clearRect(0, 0, 600, 400);
            // 帧编号加1
            f++;
            ctx.font = '25px 宋体'
            ctx.fillText(f, 10, 20);
            // 遍历数组，调用小球的update方法和render方法
            for (var i = 0; i < ballArr.length; i++) {
                ballArr[i].update();
                ballArr[i] && ballArr[i].render();
            }
        }, 20)
        // 鼠标事件
        canvas.onmousemove = function (e) {
            new Ball(e.offsetX, e.offsetY)
        }
    </script>
</body>

</html>
