        // 所有方法都定义在原型上  节约内存
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        // 唱歌方法
        People.prototype.singing = function () {
            console.log(`我是${this.name},我在唱歌`);
        }
        // 吃水果方法
        People.prototype.fruit = function (fruits) {
            console.log(`我是${this.name},我喜欢吃${fruits}`);
        }
        var xiaoming = new People('小明', 12, '男');
        var xiaohong = new People('小红', 18, '女');
        // 小明调用两个方法
        xiaoming.singing();
        xiaoming.fruit('橙子');
        // 小红调用两个方法
        xiaohong.singing();
        xiaohong.fruit('苹果');

        // 验证小红的原型和小明的原型是同一个东西
        console.log(xiaohong.__proto__ === xiaoming.__proto__);
