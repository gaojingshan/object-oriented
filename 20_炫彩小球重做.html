<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 1px solid #000;
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var allColor = ['#66CCCC', '#CCFF66', '#FF99CC', '#FF9900', '#CCFF00', '#66CCCC', '#FFFF66'];
        var ballArr = [];
        // 小球类
        function Ball(x, y) {
            this.x = x;
            this.y = y;
            this.r = 20;
            this.color = allColor[parseInt(Math.random() * allColor.length)];
            this.opacity = 1;
            do {
                this.dx = parseInt(Math.random() * 8) - 4;
                this.dy = parseInt(Math.random() * 8) - 4;
            } while (this.dx == 0 && this.dy == 0)
            ballArr.push(this);
        }
        Ball.prototype.update = function () {
            this.x += this.dx;
            this.y += this.dy;
            this.r += 0.1;
            this.opacity -= 0.01;
            if (this.opacity <= 0) {
                for (var i = 0; i < ballArr.length; i++) {
                    if (ballArr[i] == this) {
                        ballArr.splice(i, 1)
                    }
                }
            }
        }
        Ball.prototype.render = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;

            ctx.save();
            ctx.globalAlpha = this.opacity;
            ctx.fill();
            ctx.restore();
        }

        // 帧
        var f = 0;
        setInterval(function () {
            ctx.clearRect(0, 0, 600, 400);
            f++;
            ctx.font = '20px 微软雅黑';
            ctx.fillText(f, 10, 20);

            for (var i = 0; i < ballArr.length; i++) {
                ballArr[i].update();
                ballArr[i] && ballArr[i].render();
            }
        }, 20);

        canvas.onmousemove = function (e) {
            new Ball(e.offsetX, e.offsetY);
        }
    </script>
</body>

</html>
